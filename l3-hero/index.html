<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L3 Hero</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="l3-hero unified-dot">
      <div class="container">
        <div class="row">
          <div class="copy col-12 col-md-12 col-lg-5">
            <p class="intro">Unified</p>
            <h1 class="title">
              Connection selection pixel fill community varient
            </h1>
            <p class="sub-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque,
              assumenda beatae doloremque repellat soluta consequuntur porro
              consequatur et nesciunt iusto perferendis placeat ducimus nam
              accusamus quam excepturi eaque commodi doloribus!
            </p>

            <div class="cta-list">
              <button class="prev-btn">Prev</button>
              <button class="next-btn">Next</button>
            </div>
          </div>

          <div class="media col-12 col-md-12 col-lg-5 offset-lg-2">
            <div class="dot"></div>
            <img
              src="pictures/main-img.jpg"
              alt="Main Image"
              class="main-img"
            />
            <img
              src="pictures/secondary-img.png"
              alt="Main Image"
              class="secondary-img"
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
