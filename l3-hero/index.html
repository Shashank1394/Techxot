<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L3 Hero</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="l3-hero unified-frame">
      <div class="container">
        <div class="row">
          <div class="copy col-12 col-md-12 col-lg-5">
            <p class="intro">EFFECT.SELECT.EXPORT</p>
            <h1 class="title">
              Connection selection pixel fill community varient
            </h1>
            <p class="sub-text">
              Effect select export object. Team hand scale layout device project
              layer rectangle flows community. Object figma invite vector
              comment
            </p>

            <div class="cta-list">
              <button class="left-btn">Button</button>
              <a href="#" class="list-anchor"
                >List item
                <span
                  ><svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="right-arrow"
                  >
                    <path
                      d="M5 12H19"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M12 5L19 12L12 19"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg> </span
              ></a>
            </div>
          </div>

          <div class="media col-12 col-md-12 col-lg-6 offset-lg-1">
            <div class="dot"></div>
            <img
              src="pictures/main-img.png"
              alt="Main Image"
              class="main-img"
            />
            <img
              src="pictures/hand-img.png"
              alt="Hand Image"
              class="hand-img"
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
